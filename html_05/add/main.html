<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="http://fe.it-academy.by/TestForm.php" method="get" name="in_site">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" value="Фамилия" pattern="[А-Яа-яЁё]{0,25}" autofocus required> <br>
            <input type="text" value="Имя" required pattern="[А-Яа-яЁё]{0,20}"> <br>
            <input type="text" value="Отчество" required pattern="[А-Яа-яЁё]{0,24}"> <br>
            
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" pattern="[A-Z]{2}" value="AA" required>
                <input type="text" pattern="[0-9]{7,7}" value="1234567" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" pattern="[0-9]{4,4}"> <br>
                <select name="list" id="list">
                    <optgroup label="Месяц рождения">     
                        <option value="1" selected>январь</option>
                        <option value="2" selected>февраль</option>
                        <option value="3" selected>март</option>    
                        <option value="4" selected>апрель</option>
                        <option value="5" selected>май</option>
                        <option value="6" selected>июнь</option> 
                        <option value="7" selected>июль</option>
                        <option value="8" selected>август</option>
                        <option value="9" selected>сентябрь</option>    
                        <option value="10" selected>октябрь</option>
                        <option value="11" selected>ноябрь</option>
                        <option value="12" selected>декабрь</option> 
                    </optgroup>
                </select> <br>
                <input type="number" min="1" max="31">
                
            </fieldset>
                <select name="list2" id="list2">
                    <optgroup label="stran">
                        <option value="1" selected>UA</option>
                        <option value="2" selected>РФ</option>
                        <option value="3" selected>РБ</option>
                    </optgroup>
                </select>
                Адрес: <br>
                <textarea name="forma" id="forma"></textarea> <br>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array:Хобби</legend>
                <label for="check_1">
                    <input type="checkbox" name="val_1" id="check_01">Рыбалка <br>
                    <input type="checkbox" name="val_2" id="check_02">Астрономия <br>
                    <input type="checkbox" name="val_3" id="check_03">Дайвинг <br>
                    <input type="checkbox" name="val_4" id="check_04">Марки <br>
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные(возсожность выбора нескольких вариаетов):</legend>
                <select name="animals[]" size="12" multiple  id="animals">
                    <optgroup label="Попугаи">
                        <option value="1" >Волнистый</option>
                        <option value="2" >Ара</option>
                        <option value="3" >Неразлучник</option>
                    </optgroup>   
                    <optgroup label="Рыба">     
                        <option value="4" >Караси</option>
                        <option value="5" >Окуни</option>
                        <option value="6" >Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">      
                        <option value="7" >Стая ворон</option>
                        <option value="8" >Аист</option>
                        <option value="9" >Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend> 
                <input type="text" pattern="[A-Za-z]{5,20}" required> <br>
                <input type="password" pattern="[A-Za-z]{10,20}" required autocomplete="new-password"> <br>
            </fieldset>

            <fieldset>
                <legend>Координаты</legend>
                <input type="email" value="введите адрес почты"> <br>
                <input type="url" value="введите адрес сайта"> <br>
            </fieldset>

            <fieldset>
                <legend>Цифры</legend>
                <input type="number" min="-2.5" max="2.5" step="0.1"> <br>
                <input type="range" min="1" max="10"> <br>
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit"> 
                <input type="reset" value="Сбросить"> <br>
                <button disabled><img src="sms.jfif" alt="sms"> </button>
            </fieldset>
        </fieldset>
    </form>    
    </table>
</body>
</html>
